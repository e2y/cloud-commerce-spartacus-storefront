language: node_js
node_js:
  - 8.9.0
dist: trusty
addons:
  chrome: stable
branches:
  only:
    - develop
    - "/^feature\\/.*$/"
jobs:
  include:
    - script: './ci-scripts/e2e-tests.sh'
    - script: './ci-scripts/other.sh'
    - script: './ci-scripts/unit-tests.sh'
    - script: './ci-scripts/lint.sh'
notifications:
  slack:
    secure: 
    template:
      - 'Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of branch %{branch} %{result}'
    on_failure: always
    on_success: change
  email:
    on_failure: change
    on_success: change
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/storefrontapp
  on:
    branch: develop
